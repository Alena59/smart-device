<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Компания Smart Device. Печатные платы, производство и монтаж, поставка комплектующих, блоков и модулей.">
    <title>Smart Device</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="./fonts/ptmonoregular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/robotocondensedregular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/robotocondensedbold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/ptmonoregular.woff" type="font/woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/robotocondensedregular.woff" type="font/woff" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/robotocondensedbold.woff" type="font/woff" as="font" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <a class="header__link-logo" href="index.html">
            <picture>
              <source media="(max-width: 767px)" srcset="./img/svg/logo-mob.svg">
              <img class="header__logo" src="./img/svg/logo.svg" width="215" height="55" alt="Smart Device.">
            </picture>
            </a>
          <div class="header__contacts">
            <a href="mailto:info@sd.ru">
              <svg class="header__link-icon" width="20" height="20">
                <use xlink:href="./img/sprite.svg#email"></use>
              </svg>
              <span>info@sd.ru</span>
            </a>
            <a href="tel:84950005252">
              <svg class="header__link-icon" width="20" height="20">
                <use xlink:href="./img/sprite.svg#phone"></use>
              </svg>
              <span>+7 (495) 000 52 52</span>
            </a>
          </div>
          <a class="btn header__link-btn" href="./modal-no-js.html">Заказать звонок</a>
        </div>
      </header>
    </div>
    <main>
      <h1 class="visually-hidden">Компания Smart Device.</h1>
    </main>
    <div class="modal">
      <div class="modal__wrapper">
        <div class="modal__content">
          <a class="modal__close-btn btn" href="./index.html" aria-label="Закрыть попап."></a>
          <h2>Закажите звонок</h2>
          <p>Оставьте контакты, мы&nbsp;проконсультируем вас бесплатно в&nbsp;удобное время</p>
          <form action="https://echo.htmlacademy.ru/" method="get">
            <fieldset>
              <label for="modal-input-name" class="visually-hidden"></label>
              <input type="text" name="username" placeholder="Имя" id="modal-input-name" autofocus required>
              <label for="modal-input-phone" class="visually-hidden"></label>
              <input type="tel" name="phone" placeholder="Телефон" id="modal-input-phone" pattern="^[ 0-9]+$" required>
              <label for="modal-comment" class="visually-hidden"></label>
              <textarea name="comment" wrap="soft" placeholder="Ваш вопрос" cols="30" rows="7" id="modal-comment"></textarea>
            </fieldset>
            <div class="modal__submit-wrapper">
              <input class="visually-hidden" type="checkbox" name="modal-agreement" id="modal-agreement" checked required>
              <label for="modal-agreement">Я согласен на обработку персональных данных</label>
              <button class="modal__submit-btn btn" type="submit">Отправить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
